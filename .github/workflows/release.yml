name: Build and Release

on:
  push:
    tags:
      - 'v*' # v1.0.0 などのタグpush時に実行

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci
        working-directory: posting-app

      - name: Build
        run: npm run build
        working-directory: posting-app

      - name: Zip build output
        run: zip -r posting-app.zip posting-app
        working-directory: posting-app/dist

      - name: Create GitHub Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          files: posting-app/dist/posting-app.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Google Cloud Storage
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: posting-app/dist/posting-app/browser
          destination: gs://posting-data-bucket/
          parent: false
          credentials: ${{ secrets.GCP_CREDENTIALS }}